<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Happy+Monkey&family=Michroma&family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="personnalisation">
        </div>
        <div class="container">
                <div class="container-score">
                    <h3 class="designation" id="home-name">HOME</h3>
                    <div class="score" id="score-home" ><h4>0</h4>
                    </div>
                    <div class="add-points-container">    
                        <button class="add-points" id="home-plus-one" onClick="homeAddOne()">+1
                        </button>
                        <button class="add-points" id="home-plus-two" onClick="homeAddTwo()">+2
                        </button>
                        <button class="add-points" id="home-plus-three" onClick="homeAddThree()">+3
                        </button>
                        </div>
                </div>
                    <div class="new-game">
                    <button class="new-game-button" id="new-game-button" onClick="newGame()">New Game</button>
                    </div>
                <div class="container-score">
                    <h3 class="designation" id="guest-name">GUEST</h3>
                        <div class="score" id="score-away"><h4>0</h4>
                        </div>
                            <div class="add-points-container">    
                                <button class="add-points" id="away-plus-one" onClick="awayAddOne()">+1
                                </button>
                                <button class="add-points" id="away-plus-two" onClick="awayAddTwo()">+2
                                </button>
                                <button class="add-points" id="away-plus-three" onClick="awayAddThree()">+3
                                </button>
                            </div>
                </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
