<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Happy+Monkey&family=Michroma&family=Orbitron:wght@400..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="score" id="score-home" ><h4>0</h4>
                    </div>
                    <div class="add-points-container">    
                        <button class="add-points" id="home-plus-one" onClick="homeAddOne()"><p>+1</p>
                        </button>
                        <button class="add-points" id="home-plus-two" onClick="homeAddTwo()"><p>+2</p>
                        </button>
                        <button class="add-points" id="home-plus-three" onClick="homeAddThree()"><p>+3</p>
                        </button>
                    </div>
            </div>
            <div>
                <h3>GUEST</h3>
                    <div class="score" id="score-away"><h4>0</h4>
                    </div>
                        <div class="add-points-container">    
                            <button class="add-points" id="away-plus-one" onClick="awayAddOne()"><p>+1</p>
                            </button>
                            <button class="add-points" id="away-plus-two" onClick="awayAddTwo()"><p>+2</p>
                            </button>
                            <button class="add-points" id="away-plus-three" onClick="awayAddThree()"><p>+3</p>
                            </button>
                        </div>

            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
